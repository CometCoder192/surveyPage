<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Page</title>

  </head>
  <body>
  	<fieldset>
  		
  	<legend>
  		
  	<h1 id="title">Forest Protection Survey Page</h1>
  	</legend>
  	<p id="description">Please sign up this survey page to contribute</p>
  	<form id="survey-form">




  		<label id="name-label">
  			Name
  			<br>
  		<input type="text" id="name" placeholder="Name" required>
  		</label>
  		<br>
  		<label id="email-label">
  			Email<br>
  		<input type="email" id="email" placeholder="Email" required>
  		</label>
  		<br>	
  		
  		<label id="number-label">
  			Age<br>
  		<input type="number" id="number" min="13" max="100" placeholder="Number" required>	
  		</label>





  		<br>
  		<p>Would you like to help?</p>

  		<textarea>Enter suggestions</textarea>
  		<br>

  		<p>What do you do?</p>
  		<select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      	</select>
 	 	<br>




 	 	<p>Would you plant a tree someday?</p>
 	 	<label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >




 	 	<br>

 	 <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />More Trees Planted</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Less Pollution</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />More Meetups</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Better Drainage</label
      >



 	 	<br>
  		<button id="submit">Submit</button>
  	</form>
  	</fieldset>
  	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
